    <title>The Dark Mode for GitHub.com - GitHub Dark Mode</title>
    <link rel="shortcut icon" href="/icon.png">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

        <div class="grid-center">
            <div>
                <img src="./icon.png" alt="GitHub Dark Mode Icon">
